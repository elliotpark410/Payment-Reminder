version: '3.9'
services:
  database:
    image: mysql/mysql-server:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ROOT_HOST=%
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - docker_app-network

  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - docker_app-network
    restart: unless-stopped

networks:
  docker_app-network:
    driver: bridge

volumes:
  my-db:
